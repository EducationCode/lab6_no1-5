<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let size = 20;
        function add(){
            let addsize = document.getElementById("p1");
            addsize.style.fontSize = size++ +'px';
        }

        function dec(){
            let decsize = document.getElementById("p1");
            decsize.style.fontSize = size-- +'px';

        }
    </script>
</head>
<body>
    <h1>
        <span onclick="dec()">-</span> |
        <span onclick="add()">+</span>
    </h1>
    <p id="p1">
            If you're leavin', will you take me with you? I'm
            tired of talkin' on my phone There is one thing I can
            never give you My heart will never be your home
    </p>
    
</body>
</html>
