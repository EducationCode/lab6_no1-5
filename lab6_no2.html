<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function add(){
            let input1 = document.getElementById("num1")
            let one = input1.value

            let input2 = document.getElementById("num2")
            let two = input2.value

            let opeinput = document.getElementById("ope")
            let operator = opeinput.value

            let cal
            switch (operator) {
                case "+":
                    cal = parseInt(one) + parseInt(two);
                    break;
                case "-":
                    cal = parseInt(one) - parseInt(two);
                    break;
                case "*":
                    cal = parseInt(one) * parseInt(two);
                    break;
                case "/":
                    if(two == 0){
                        break;
                    }
                    cal = parseInt(one) / parseInt(two);
                    break;
            }
            num3.value = cal;

        }
    </script>
</head>
<body>
    <form>
        <input type="number" id="num1">
        <select id="ope">
            <option>+</option>
            <option>-</option>
            <option>*</option>
            <option>/</option>
        </select>
        <input type="number" id="num2">
        <input type="number" id="num3">
        <input type="button" id="addbutton" value="add" onclick="add()">
    </form>
    
</body>
</html>
